<body>

            <p style="margin-top: 20px;">ã‚¹ã‚³ã‚¢: <span id="winScore">0</span></p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // åŠ¹æœéŸ³ã‚·ã‚¹ãƒ†ãƒ ï¼ˆWeb Audio APIï¼‰
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playBrickSound() { playSound(523.25, 0.1); }  // C5
        function playPaddleSound() { playSound(329.63, 0.1); }  // E4
        function playWallSound() { playSound(293.66, 0.05); }  // D4
        function playBonusSound() { playSound(783.99, 0.2, 'square'); }  // G5
        function playGameOverSound() { playSound(130.81, 0.5); }  // C3

        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let lives = 3;

        // ãƒ‘ãƒ‰ãƒ«
        const paddle = {
            width: 100,
            height: 15,
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            speed: 8,
            dx: 0
        };

        // ãƒœãƒ¼ãƒ«ï¼ˆè¤‡æ•°ãƒœãƒ¼ãƒ«å¯¾å¿œï¼‰
        let balls = [];

        function createBall(x, y, dx, dy) {
            return {
                x: x,
                y: y,
                radius: 8,
                speed: 8,
                dx: dx,
                dy: dy
            };
        }

        function resetBalls() {
            balls = [createBall(canvas.width / 2, canvas.height / 2, 8, -8)];
        }

        // ãƒ–ãƒ­ãƒƒã‚¯è¨­å®š
        const brickRowCount = 8;
        const brickColumnCount = 20;
        const brickWidth = 35;
        const brickHeight = 15;
        const brickPadding = 3;
        const brickOffsetTop = 50;
        const brickOffsetLeft = 20;

        let bricks = [];

        // Tå­—å‹éšœå®³ç‰©ï¼ˆæ¨ªæ£’ã‚’å·¦å³ã«åˆ†å‰²ã—ã¦é‡ãªã‚Šã‚’ãªãã™ï¼‰
        const obstacle = {
            horizontalLeft: {
                x: 50,
                y: canvas.height / 2 - 50,
                width: 320,
                height: 20
            },
            horizontalRight: {
                x: 430,
                y: canvas.height / 2 - 50,
                width: 320,
                height: 20
            },
            vertical: {
                x: canvas.width / 2 - 30,
                y: canvas.height / 2 - 50,
                width: 60,
                height: 150
            }
        };

        // ãƒ–ãƒ­ãƒƒã‚¯åˆæœŸåŒ–
        function initBricks() {
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1, isBonus: false };
                }
            }

            // ãƒ©ãƒ³ãƒ€ãƒ ã«10ã€œ15å€‹ã®ãƒœãƒ¼ãƒŠã‚¹ãƒ–ãƒ­ãƒƒã‚¯ã‚’è¨­å®š
            const bonusCount = Math.floor(Math.random() * 6) + 10;
            for (let i = 0; i < bonusCount; i++) {
                const c = Math.floor(Math.random() * brickColumnCount);
                const r = Math.floor(Math.random() * brickRowCount);
                bricks[c][r].isBonus = true;
            }
        }

        // ãƒ–ãƒ­ãƒƒã‚¯æç”»
        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;

                        // ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³åŠ¹æœï¼ˆãƒœãƒ¼ãƒŠã‚¹ãƒ–ãƒ­ãƒƒã‚¯ã¯é»„è‰²ï¼‰
                        const gradient = ctx.createLinearGradient(brickX, brickY, brickX, brickY + brickHeight);
                        if (bricks[c][r].isBonus) {
                            gradient.addColorStop(0, '#ffff00');  // é»„è‰²
                            gradient.addColorStop(1, '#ffcc00');
                            ctx.strokeStyle = '#cc9900';
                        } else {
                            gradient.addColorStop(0, '#00ff00');  // ç·‘è‰²
                            gradient.addColorStop(1, '#00cc00');
                            ctx.strokeStyle = '#008800';
                        }

                        ctx.fillStyle = gradient;
                        ctx.fillRect(brickX, brickY, brickWidth, brickHeight);
                        ctx.lineWidth = 1;
                        ctx.strokeRect(brickX, brickY, brickWidth, brickHeight);
                    }
                }
            }
        }

        // Tå­—å‹éšœå®³ç‰©æç”»
        function drawObstacle() {
            ctx.fillStyle = '#0a0a2e';
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;

            // å·¦å´ã®æ¨ªæ£’
            ctx.fillRect(obstacle.horizontalLeft.x, obstacle.horizontalLeft.y,
                         obstacle.horizontalLeft.width, obstacle.horizontalLeft.height);
            ctx.strokeRect(obstacle.horizontalLeft.x, obstacle.horizontalLeft.y,
                          obstacle.horizontalLeft.width, obstacle.horizontalLeft.height);

            // å³å´ã®æ¨ªæ£’
            ctx.fillRect(obstacle.horizontalRight.x, obstacle.horizontalRight.y,
                         obstacle.horizontalRight.width, obstacle.horizontalRight.height);
            ctx.strokeRect(obstacle.horizontalRight.x, obstacle.horizontalRight.y,
                          obstacle.horizontalRight.width, obstacle.horizontalRight.height);

            // ç¸¦æ£’
            ctx.fillRect(obstacle.vertical.x, obstacle.vertical.y,
                         obstacle.vertical.width, obstacle.vertical.height);
            ctx.strokeRect(obstacle.vertical.x, obstacle.vertical.y,
                          obstacle.vertical.width, obstacle.vertical.height);
        }

        // ãƒ‘ãƒ‰ãƒ«æç”»
        function drawPaddle() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.strokeStyle = '#cccccc';
            ctx.lineWidth = 2;
            ctx.strokeRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        // ãƒœãƒ¼ãƒ«æç”»ï¼ˆè¤‡æ•°ãƒœãƒ¼ãƒ«å¯¾å¿œï¼‰
        function drawBalls() {
            balls.forEach(ball => {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
                ctx.strokeStyle = '#cccccc';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.closePath();
            });
        }

        // è¡çªåˆ¤å®šï¼ˆè¤‡æ•°ãƒœãƒ¼ãƒ«å¯¾å¿œï¼‹ãƒœãƒ¼ãƒŠã‚¹æ©Ÿèƒ½ï¼‰
        function collisionDetection() {
            balls.forEach((ball, ballIndex) => {
                for (let c = 0; c < brickColumnCount; c++) {
                    for (let r = 0; r < brickRowCount; r++) {
                        const b = bricks[c][r];
                        if (b.status === 1) {
                            if (ball.x + ball.radius > b.x &&
                                ball.x - ball.radius < b.x + brickWidth &&
                                ball.y + ball.radius > b.y &&
                                ball.y - ball.radius < b.y + brickHeight) {
                                ball.dy = -ball.dy;
                                b.status = 0;
                                score += 10;
                                document.getElementById('score').textContent = score;

                                // ãƒœãƒ¼ãƒŠã‚¹ãƒ–ãƒ­ãƒƒã‚¯ã®å ´åˆã€5ã€œ10å€‹ã®ãƒœãƒ¼ãƒ«ã‚’è¿½åŠ 
                                if (b.isBonus) {
                                    playBonusSound();
                                    const bonusBallCount = Math.floor(Math.random() * 6) + 5;
                                    for (let i = 0; i < bonusBallCount; i++) {
                                        const angle = (Math.random() * Math.PI) - Math.PI / 2;  // -90Â°ã€œ90Â°
                                        const speed = 8;
                                        balls.push(createBall(
                                            b.x + brickWidth / 2,
                                            b.y + brickHeight / 2,
                                            Math.cos(angle) * speed,
                                            Math.sin(angle) * speed
                                        ));
                                    }
                                } else {
                                    playBrickSound();
                                }

                                // å…¨ãƒ–ãƒ­ãƒƒã‚¯ç ´å£Šãƒã‚§ãƒƒã‚¯
                                if (score === brickRowCount * brickColumnCount * 10) {
                                    gameRunning = false;
                                    document.getElementById('winScore').textContent = score;
                                    document.getElementById('gameWin').style.display = 'block';
                                }
                                return;  // ã“ã®ãƒœãƒ¼ãƒ«ã¯ã“ã®ãƒ•ãƒ¬ãƒ¼ãƒ ã§ãƒ–ãƒ­ãƒƒã‚¯1å€‹ã®ã¿ç ´å£Š
                            }
                        }
                    }
                }
            });
        }

        // éšœå®³ç‰©ã¨ã®è¡çªï¼ˆå®Œå…¨ç‰ˆï¼šå…¥ã‚Šè¾¼ã¿é˜²æ­¢ï¼‰- è¤‡æ•°ãƒœãƒ¼ãƒ«å¯¾å¿œ
        function obstacleCollision(ball) {
            // æ±ç”¨çš„ãªçŸ©å½¢è¡çªåˆ¤å®šãƒ»æŠ¼ã—å‡ºã—é–¢æ•°
            function handleRectCollision(rect) {
                // è¡çªåˆ¤å®š
                if (ball.x + ball.radius > rect.x &&
                    ball.x - ball.radius < rect.x + rect.width &&
                    ball.y + ball.radius > rect.y &&
                    ball.y - ball.radius < rect.y + rect.height) {

                    // å„è¾ºã¾ã§ã®è·é›¢ã‚’è¨ˆç®—ï¼ˆæ­£ã®å€¤ = å¤–å´ã€è² ã®å€¤ = å†…å´ï¼‰
                    const distLeft = ball.x - ball.radius - rect.x;
                    const distRight = (rect.x + rect.width) - (ball.x + ball.radius);
                    const distTop = ball.y - ball.radius - rect.y;
                    const distBottom = (rect.y + rect.height) - (ball.y + ball.radius);

                    // æœ€ã‚‚ä¾µå…¥ãŒå°‘ãªã„ï¼ˆçµ¶å¯¾å€¤ãŒæœ€å°ã®ï¼‰è¾ºã‚’è¦‹ã¤ã‘ã‚‹
                    const minDist = Math.min(
                        Math.abs(distLeft),
                        Math.abs(distRight),
                        Math.abs(distTop),
                        Math.abs(distBottom)
                    );

                    // æœ€ã‚‚è¿‘ã„è¾ºã‹ã‚‰æŠ¼ã—å‡ºã™ + åŠ¹æœéŸ³
                    if (Math.abs(distLeft) === minDist) {
                        // å·¦è¾ºãŒæœ€ã‚‚è¿‘ã„
                        ball.x = rect.x - ball.radius;
                        if (ball.dx > 0) ball.dx = -ball.dx;
                        playWallSound();
                    } else if (Math.abs(distRight) === minDist) {
                        // å³è¾ºãŒæœ€ã‚‚è¿‘ã„
                        ball.x = rect.x + rect.width + ball.radius;
                        if (ball.dx < 0) ball.dx = -ball.dx;
                        playWallSound();
                    } else if (Math.abs(distTop) === minDist) {
                        // ä¸Šè¾ºãŒæœ€ã‚‚è¿‘ã„
                        ball.y = rect.y - ball.radius;
                        if (ball.dy > 0) ball.dy = -ball.dy;
                        playWallSound();
                    } else if (Math.abs(distBottom) === minDist) {
                        // ä¸‹è¾ºãŒæœ€ã‚‚è¿‘ã„
                        ball.y = rect.y + rect.height + ball.radius;
                        if (ball.dy < 0) ball.dy = -ball.dy;
                        playWallSound();
                    }

                    return true;
                }
                return false;
            }

            // å·¦å´ã®æ¨ªæ£’ã¨ã®è¡çªã‚’ãƒã‚§ãƒƒã‚¯
            handleRectCollision(obstacle.horizontalLeft);

            // å³å´ã®æ¨ªæ£’ã¨ã®è¡çªã‚’ãƒã‚§ãƒƒã‚¯
            handleRectCollision(obstacle.horizontalRight);

            // ç¸¦æ£’ã¨ã®è¡çªã‚’ãƒã‚§ãƒƒã‚¯
            handleRectCollision(obstacle.vertical);
        }

        // è¤‡æ•°ãƒœãƒ¼ãƒ«ç§»å‹•ï¼ˆé…åˆ—å¯¾å¿œï¼‰
        function moveBalls() {
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];

                ball.x += ball.dx;
                ball.y += ball.dy;

                // å£ã¨ã®è¡çªï¼ˆ2é‡ãƒã‚§ãƒƒã‚¯ï¼šçµ¶å¯¾ã«çªãæŠœã‘ãªã„ï¼‰+ åŠ¹æœéŸ³
                if (ball.x + ball.radius > canvas.width) {
                    // å³å£ã«å½“ãŸã£ãŸ
                    ball.x = canvas.width - ball.radius;
                    ball.dx = -Math.abs(ball.dx);
                    playWallSound();
                }
                if (ball.x - ball.radius < 0) {
                    // å·¦å£ã«å½“ãŸã£ãŸ
                    ball.x = ball.radius;
                    ball.dx = Math.abs(ball.dx);
                    playWallSound();
                }
                if (ball.y - ball.radius < 0) {
                    // ä¸Šå£ã«å½“ãŸã£ãŸ
                    ball.y = ball.radius;
                    ball.dy = Math.abs(ball.dy);
                    playWallSound();
                }

                // 2é‡ãƒã‚§ãƒƒã‚¯:ãã‚Œã§ã‚‚å£ã®å¤–ã«ã„ãŸã‚‰å¼·åˆ¶ä¿®æ­£
                if (ball.x > canvas.width - ball.radius) {
                    ball.x = canvas.width - ball.radius;
                }
                if (ball.x < ball.radius) {
                    ball.x = ball.radius;
                }
                if (ball.y < ball.radius) {
                    ball.y = ball.radius;
                }

                // ãƒ‘ãƒ‰ãƒ«ã¨ã®è¡çªï¼ˆæ”¹å–„ç‰ˆï¼šå–ã‚Šã“ã¼ã—é˜²æ­¢ï¼‰+ åŠ¹æœéŸ³
                if (ball.y + ball.radius >= paddle.y &&
                    ball.y < paddle.y + paddle.height &&
                    ball.x + ball.radius >= paddle.x &&
                    ball.x - ball.radius <= paddle.x + paddle.width &&
                    ball.dy > 0) {

                    // ãƒ‘ãƒ‰ãƒ«ã®ã©ã“ã«å½“ãŸã£ãŸã‹ã§è§’åº¦ã‚’å¤‰ãˆã‚‹
                    const hitPos = (ball.x - paddle.x) / paddle.width;
                    ball.dx = (hitPos - 0.5) * 16;
                    ball.dy = -Math.abs(ball.dy);

                    // ä½ç½®ã‚’è£œæ­£ï¼ˆå–ã‚Šã“ã¼ã—é˜²æ­¢ï¼‰
                    ball.y = paddle.y - ball.radius;
                    playPaddleSound();
                }

                // éšœå®³ç‰©ã¨ã®è¡çªãƒã‚§ãƒƒã‚¯
                obstacleCollision(ball);

                // ãƒœãƒ¼ãƒ«ãŒç”»é¢å¤–ã«è½ã¡ãŸå ´åˆã€é…åˆ—ã‹ã‚‰å‰Šé™¤
                if (ball.y - ball.radius > paddle.y + paddle.height) {
                    balls.splice(i, 1);
                }
            }

            // å…¨ãƒœãƒ¼ãƒ«ãŒæ¶ˆå¤±ã—ãŸã‚‰ãƒ©ã‚¤ãƒ•æ¸›å°‘
            if (balls.length === 0 && gameRunning) {
                lives--;
                document.getElementById('lives').textContent = lives;

                if (lives === 0) {
                    gameRunning = false;
                    playGameOverSound();
                    document.getElementById('finalScore').textContent = score;
                    document.getElementById('gameOver').style.display = 'block';
                } else {
                    resetBalls();
                }
            }
        }

        // ãƒ‘ãƒ‰ãƒ«ç§»å‹•
        function movePaddle() {
            paddle.x += paddle.dx;

            // å£åˆ¤å®š
            if (paddle.x < 0) {
                paddle.x = 0;
            }
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        }

        // æç”»
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawObstacle();
            drawPaddle();
            drawBalls();
            collisionDetection();

            // ã‚²ãƒ¼ãƒ é–‹å§‹å‰ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#00ff00';
                ctx.font = 'bold 48px "Courier New"';
                ctx.textAlign = 'center';
                ctx.fillText('BREAKOUT GAME', canvas.width / 2, canvas.height / 2 - 60);

                ctx.font = 'bold 24px "Courier New"';
                ctx.fillText('ã‚¯ãƒªãƒƒã‚¯ã§ã‚¹ã‚¿ãƒ¼ãƒˆ', canvas.width / 2, canvas.height / 2 + 20);

                ctx.font = '16px "Courier New"';
                ctx.fillText('â† â†’ ã¾ãŸã¯ A D ã§ãƒ‘ãƒ‰ãƒ«ç§»å‹•', canvas.width / 2, canvas.height / 2 + 60);
                ctx.fillText('ã‚¹ãƒšãƒ¼ã‚¹ã§ãƒãƒ¼ã‚º', canvas.width / 2, canvas.height / 2 + 85);
            }

            if (gameRunning && !gamePaused) {
                moveBalls();
                movePaddle();
            }
        }

        // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            draw();
            requestAnimationFrame(gameLoop);
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                document.getElementById('gameOver').style.display = 'none';
                document.getElementById('gameWin').style.display = 'none';
            }
        }

        // ã‚²ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
        function resetGame() {
            gameRunning = false;
            score = 0;
            lives = 3;
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('gameWin').style.display = 'none';

            paddle.x = canvas.width / 2 - 50;
            resetBalls();
            initBricks();
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Right' || e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                paddle.dx = paddle.speed;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                paddle.dx = -paddle.speed;
            } else if (e.key === ' ') {
                gamePaused = !gamePaused;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'Right' || e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D' ||
                e.key === 'Left' || e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                paddle.dx = 0;
            }
        });

        // ãƒã‚¦ã‚¹æ“ä½œ
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;

            if (mouseX > 0 && mouseX < canvas.width) {
                paddle.x = mouseX - paddle.width / 2;
            }
        });

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¯ãƒªãƒƒã‚¯ã§ã‚²ãƒ¼ãƒ é–‹å§‹
        canvas.addEventListener('click', () => {
            if (!gameRunning) {
                startGame();
            }
        });

        // åˆæœŸåŒ–
        initBricks();
        resetBalls();
        gameLoop();
    </script>
</body>
